spring.application.name=DAT-communityHub
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/community_hub
spring.datasource.username=root
spring.datasource.password=admin
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.thymeleaf.cache=false
spring.thymeleaf.check-template=true
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2000KB
# Max file size.
spring.servlet.multipart.max-file-size=200000000MB
server.max-http-request-header-size=20000000000MB
# Max Request Size
spring.servlet.multipart.max-request-size=2000000000MB