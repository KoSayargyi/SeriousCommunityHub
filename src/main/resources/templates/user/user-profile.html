<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{index::head}">
    <meta charset="UTF-8">
    <title>User Profile</title>
    <style>
        .gradient-custom-2 {
            /* fallback for old browsers */
            background: #fbc2eb;

            /* Chrome 10-25, Safari 5.1-6 */
            background: -webkit-linear-gradient(to right, rgba(251, 194, 235, 1), rgba(166, 193, 238, 1));

            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background: linear-gradient(to right, rgba(251, 194, 235, 1), rgba(166, 193, 238, 1))
        }
        /* Additional styling */
        .edit-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .edit-button:hover {
            opacity: 1;
        }
    </style>
</head>

<div th:replace="~{index::header}"></div>
<div th:replace="~{index::navbar}"></div>
<main id="main" class="main">
    <section class="h-100 gradient-custom-2">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card">
                        <div class="rounded-top text-white d-flex flex-row" style="height:200px;" id="profile-background" >
                            <img onclick="showbgModal()" id="profile-background-img" src="/assets/img/pf-bg1.gif" style="position: absolute; top: 0; left: 0; width: 100%; height: 200px; object-fit: cover; " alt="pf-bg">
                            <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                            <img id="profile-photo"  src="/assets/img/default-logo.png" alt="Profile" class="img-fluid img-thumbnail mt-4 mb-2 profile-photo"
                                 style="width: 150px; z-index: 1; border-radius: 20px;" th:if="${user.photo == null}" onclick="chooseFile()"/>
                                <form id="photoForm">
                                    <input class="form-control" type="file" name="file" id="file-input" style="display: none">
                                </form>
                                <img id="profile-photo-exist" th:unless="${user.photo == null}" th:src="${user.photo}" alt="Profile" class="img-fluid img-thumbnail mt-4 mb-2 profile-photo"
                                  style="width: 150px; z-index: 1; border-radius: 20px;"  onclick="chooseFile()"/>
                            <button id="edit-photo-btn" type="button" class="btn btn-outline-dark edit-button" data-mdb-ripple-color="dark" style="z-index: 1;">Edit Profile</button>
                            Edit profile
                        </div>
                            <div class="ms-3" style="margin-top: 130px;">
                                <h5 th:text="${user.name}" >Name</h5>
                                <p th:text="${user.role}">Role</p>
                            </div>
                        </div>
                        <div class="p-4 text-black" style="background-color: #f8f9fa;">
                            <div class="d-flex justify-content-end text-center py-1">
                                <div>
                                    <p class="mb-1 h5" th:text="${user.posts.size()}">253</p>
                                    <p class="small text-muted mb-0">Posts</p>
                                </div>
                                <div class="px-3">
                                    <p class="mb-1 h5">1026</p>
                                    <p class="small text-muted mb-0">Images</p>
                                </div>
                                <div>
                                    <p class="mb-1 h5">478</p>
                                    <p class="small text-muted mb-0">Videos</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-body p-4 text-black">
                            <div class="mb-5">
                                <p class="lead fw-normal mb-1">About</p>
                                <div class="p-4" style="background-color: #f8f9fa;">
                                    <p class="font-italic mb-1">
                                        <strong>Date of Birth:</strong> <span th:text="${user.dob}?: 'Not provided'"></span>
                                    </p>
                                    <p class="font-italic mb-1">
                                        <strong>Email:</strong> <span th:text="${user.email}?: 'Not provided'"></span>
                                    </p>
                                    <p class="font-italic mb-1">
                                        <strong>Phone:</strong> <span th:text="${user.phone}?: 'Not provided'"></span>
                                    </p>
                                    <p class="font-italic mb-1">
                                        <strong>Gender:</strong> <span th:text="${user.gender}?: 'Not provided'"></span>
                                    </p>
                                    <button id="seeMoreBtn" class="btn btn-link">See more...</button>

                                        </p>
                                        <p class="font-italic mb-1">

                                        </p>
                                        <p class="font-italic mb-1">

                                        <p class="font-italic mb-1">

                                        </p>
                                    </div>

                            </div>

    // Function to save the selected image URL to local storage with userId
    function saveSelectedImageToLocalStorage(userId, imageUrl) {
        localStorage.setItem('selectedImage' + userId, imageUrl);
    }

    // Function to retrieve the image URL from local storage and set it as the background image with userId
    function setBackgroundImageFromLocalStorage(userId) {
        const imageUrl = localStorage.getItem('selectedImage' + userId);
        if (imageUrl) {
            document.getElementById('profile-background-img').src = imageUrl;
        }
    }

    // Call the function to set the background image when the page is loaded with userId
    window.onload = function() {
        const userIdInput = document.getElementById('userId1');
        if (userIdInput) {
            const userId = userIdInput.value;

            console.error('User id not found');

    // Add event listener to the upload background button
    document.getElementById('uploadBackground').addEventListener('click', async (e) => {
        e.preventDefault();

        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];

        if (!file) {
            document.getElementById('fileError').innerText = 'Please select a file';
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('/background/upload', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const imageUrl = await response.text();
                const userIdInput = document.getElementById('userId1');
                if (userIdInput) {
                    const userId = userIdInput.value;
                    saveSelectedImageToLocalStorage(userId, imageUrl);

                    //recall function
                    setTimeout(() =>{
                        const userIdInput = document.getElementById('userId1');
                        if (userIdInput) {
                            const userId = userIdInput.value;
                            fetchUserBackgrounds(userId);
                        }
                    },1000);
                } else {
                    console.error('User id not found');
                }
                $('#backgroundModal').modal('hide');
            } else {
                console.error('Failed to upload image:', response.statusText);
                document.getElementById('fileError').innerText = 'Failed to upload image';
            }
        } catch (error) {
            console.error('Error uploading image:', error);
            document.getElementById('fileError').innerText = 'Error uploading image';
        }
    });

    // Function to fetch user backgrounds
    async function fetchUserBackgrounds(userId) {
        try {
            const response = await fetch('/background/user/' + userId);
            if (!response.ok) {
                throw new Error('Failed to fetch user backgrounds');
            }
            const backgrounds = await response.json();
            displayUserBackgrounds(backgrounds, userId);
        } catch (error) {
            console.error('Error fetching user backgrounds:', error);
        }
    }

    // Function to display user backgrounds
    function displayUserBackgrounds(backgrounds, userId) {
        const backgroundImages = document.getElementById('backgroundImages');
        backgroundImages.innerHTML = '';
        let index = 1;

        backgrounds.forEach(background => {
            const imageUrl = background.backgroundUrl;

            const button = document.createElement('button');
            button.setAttribute('type', 'button');
            button.setAttribute('class', 'btn btn-secondary me-2 mb-2');
            button.innerText = 'Background ' + index;
            button.addEventListener('click', () => {
                document.getElementById('profile-background-img').src = imageUrl;
                saveSelectedImageToLocalStorage(userId, imageUrl);
            });

            const deleteButton = document.createElement('button');
            deleteButton.setAttribute('type', 'button');
            deleteButton.setAttribute('class', 'btn-close');
            deleteButton.setAttribute('aria-label', 'Close');
            deleteButton.addEventListener('click', () => deleteBackground(background.id, userId));

            backgroundImages.appendChild(deleteButton);
            backgroundImages.appendChild(button);

            index++;
        });
    }


    // Function to delete a background
    async function deleteBackground(backgroundId, userId) {
        const url = `/background/delete/${backgroundId}`;
        try {
            const response = await fetch(url, {
                method: 'DELETE'
            });
            if (!response.ok) {
                throw new Error('Failed to delete background');
            }
            localStorage.removeItem('selectedImage' + userId);
            await nextBackground(userId);

            setTimeout(() =>{
                const userIdInput = document.getElementById('userId1');
                if (userIdInput) {
                    const userId = userIdInput.value;
                    fetchUserBackgrounds(userId);
                } else {
                    console.error('User ID not found');
                }
            },1000);

            $('#backgroundModal').modal('hide');
        } catch (error) {
            console.error('Error deleting background:', error);
        }
    }

    // Function to fetch the next background after deletion
    async function nextBackground(userId) {
        try {
            const response = await fetch('/background/user/' + userId);
            if (!response.ok) {
                throw new Error('Failed to fetch user backgrounds');
            }
            const backgrounds = await response.json();
            const nextBackgroundUrl = backgrounds.length > 0 ? backgrounds[0].backgroundUrl : "/assets/img/pf-bg1.gif";
            document.getElementById('profile-background-img').src = nextBackgroundUrl;
            saveSelectedImageToLocalStorage(userId, nextBackgroundUrl);
        } catch (error) {
            console.error('Error fetching next background:', error);
        }
    }


    const userIdInput = document.getElementById('userId1');
    if (userIdInput) {
        const userId = userIdInput.value;
        fetchUserBackgrounds(userId);
    } else {
        console.error('User id not found');
    }
