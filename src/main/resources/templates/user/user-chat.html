<main id="main" class="main">
    <div class="chat-container " id="chat-page">
        <div class="users-list">
            <div class="users-list-container">
                <img src="/static/assets/img/DAT-logo.png" alt="" style="padding: 10px; width: 100px">
                <ul id="connectedUsers">
                </ul>
            </div>
            <div>
                <p id="connected-user-fullname"></p>
            </div>
        </div>

        <div class="chat-area">
            <div id="bar-above-messages" style="margin-top: -25px;">
                <div class="room-info-container">
                    <span id="group-photo-id"></span>
                    <span class="room-name" id="room-name"></span>
                </div>
                <i class="fa-solid fa-video" id="vd-icon" style="margin-right: 15px; display: none" ></i>
                <div class="dropdown" id="IsSelected" style="display: block">
                    <i class="fa-solid fa-circle-info custom-dropdown-toggle" id="dropdownMenuButton" data-bs-toggle="dropdown"
                       aria-expanded="false"></i>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <li style="border-bottom: 3px solid #ddd"><a href="#" id="kick-room-member" data-bs-toggle="modal" data-bs-target="#memberKickModal"><i class="fa-solid fa-user-minus"></i>Kick Member</a></li>
                        <li><a href="#" data-bs-toggle="modal" data-bs-target="#memberAddModal" id="get-all-member-list"><i class="fa-solid fa-user-plus"></i>Add Member</a></li>
                    </ul>
                </div>
            </div>
            <div class="chat-area" id="chat-messages">
            </div>
            <div id="mentionSuggestions"></div>
            <form id="messageForm" name="messageForm" class="hidden">
                <div class="message-input">
                    <input autocomplete="off" type="text" id="message" placeholder="Type your message...">
                    <button style="margin-top: -4px"><i class="fa-solid fa-paper-plane"></i>
                    </button>
                    <button id="startRecordButton" class="btn btn-primary"><i class="fa-solid fa-microphone"></i></button>
                    <button id="stopRecordButton" class="btn btn-danger" style="display: none;"><i class="fa-solid fa-record-vinyl"></i></button>
                    <button id="sendVoiceButton" class="btn btn-success" style="display: none;"><i class="fa-solid fa-check"></i></button>
                    <audio id="audioPreview" controls style="display: none;"></audio>
                    <button id="dismissVoiceButton" class="btn btn-success" style="display: none;"><i class="fa-solid fa-rectangle-xmark"></i></button>
                    <button style="margin-right: 10px; margin-top: -4px" id="imageUploadForChat" onclick="chooseMalFile()"><i class="fa-solid fa-image"></i>
                    </button>
                </div>
            </form>
            <form id="photoFormForChatRoom">
                <input class="form-control" type="file" name="file" id="file-input-chatRoom"
                       style="display: none">
            </form>
        </div>
    </div>
</main>

    async function displayMessageForInvitation(id,image,name,communityId,userId){
        const root = document.getElementById('messageRoot');
        const divElement = document.createElement('div');
        divElement.classList.add(`invitation-message-${id}`)
        divElement.style.padding = '15px';
        divElement.style.border = '1px solid black';
        divElement.style.borderRadius = '10px';
        divElement.style.margin = '3px';
        divElement.style.marginLeft = '55px';
        divElement.style.marginTop = '-35px';
        divElement.style.borderBottomLeftRadius = '40px';
        divElement.style.backgroundColor = 'lightgrey';
        const invitedUser = await getInvitedUserById(userId);
        const spElementForImage = document.createElement('span');
        spElementForImage.classList.add(`span-image-${id}`);
        const imgTag = document.createElement('img');
        const photo = `${image}`|| `/static/assets/img/default-logo.png`;
        imgTag.src = photo;
        imgTag.style.width = '50px';
        imgTag.style.height = '50px';
        imgTag.style.borderRadius = '50%';
        spElementForImage.appendChild(imgTag);
        const spElementForContent = document.createElement('span');
        spElementForContent.innerHTML = `${invitedUser.name} (${invitedUser.dept}) invited you to join ${name} group`;
        const buttonsWrapper = document.createElement('div');
        buttonsWrapper.classList.add(`button-wrapper-${id}`)
        buttonsWrapper.style.marginLeft = '220px';
        const acceptButton = document.createElement('button');
        acceptButton.innerHTML = 'Accept'
        acceptButton.classList.add('btn','btn-outline-success')
        acceptButton.id = id;
        acceptButton.addEventListener('click',async () => {
            await acceptInvitation(id,communityId,name);
        });
        const denyButton = document.createElement('button');
        denyButton.innerHTML = 'Reject';
        denyButton.classList.add('btn','btn-outline-danger')
        denyButton.addEventListener('click', async () => {
            await rejectInvitation(id);
        });
        buttonsWrapper.appendChild(acceptButton);
        buttonsWrapper.appendChild(denyButton);
        divElement.appendChild(spElementForContent);
        // divElement.appendChild(buttonsWrapper);
        const allWrapDiv = document.createElement('div');
        allWrapDiv.classList.add(`all-wrap-div-${id}`);
        allWrapDiv.appendChild(spElementForImage)
        allWrapDiv.appendChild(divElement);
        allWrapDiv.appendChild(buttonsWrapper);
        root.appendChild(allWrapDiv);
    }


    async function acceptInvitation(id,communityId,name){
        const data = await fetch(`/user/accept-invitation/${id}/${communityId}`);
        const response = await data.json();
        if(response){
            const divEl = document.querySelector(`.all-wrap-div-${id}`);
            if(divEl){
                await showInvitation();
                divEl.remove();
            }
            let alertMessage = response.message + ` ${name}`;
            let alertStyle = `
            background-color: white;
            color: blue;
            border: 1px solid #cc0000;
            border-radius: 15px;
        `;
            let styledAlert = document.createElement('div');
            styledAlert.style.cssText = `
            ${alertStyle}
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10000;
            display: none;
        `;
            styledAlert.innerHTML = alertMessage;


            document.body.appendChild(styledAlert);


            styledAlert.style.display = 'block';

            setTimeout(function() {
                styledAlert.style.display = 'none';
            }, 5000);
        }
    }


    async function rejectInvitation(id){
        const data = await fetch(`/user/reject-invitation/${id}`);
        const response = await data.json();
        if(response){
            const divEl = document.querySelector(`.all-wrap-div-${id}`);
            if(divEl){
                await showInvitation();
                divEl.remove();

            }
            let alertMessage = response.message;
            let alertStyle = `
            background-color: #ffcccc;
            color: #cc0000;
            border: 1px solid #cc0000;
             border-radius: 15px;
        `;
            let styledAlert = document.createElement('div');
            styledAlert.style.cssText = `
            ${alertStyle}
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 10000;
            display: none;
        `;
            styledAlert.innerHTML = alertMessage;


            document.body.appendChild(styledAlert);


            styledAlert.style.display = 'block';

            setTimeout(function() {
                styledAlert.style.display = 'none';
            }, 3000);
        }
    }
