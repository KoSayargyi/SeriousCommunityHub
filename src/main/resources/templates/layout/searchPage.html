<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{index::head}">
    <title>Create Community</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/assets/css/search.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<body>
<div th:replace="~{index::header}"></div>
<div th:replace="~{index::navbar}"></div>
<main id="main" class="main">


    <!-- nav bar start  -->

 
      <!-- nav bar end  -->

      <!-- result box start  -->

    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation"> 
        <button class="nav-link active" onclick="createPostsForSearch()" id="post-search-tab" data-bs-toggle="pill" data-bs-target="#pills-post-search" type="button" role="tab" aria-controls="pills-post-search" aria-selected="true">Post</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" onclick="goToEventTab()" id="event-search-tab" data-bs-toggle="pill" data-bs-target="#pills-event-search" type="button" role="tab" aria-controls="pills-event-search" aria-selected="false">Event</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="poll-search-tab" data-bs-toggle="pill" data-bs-target="#pills-poll-search" type="button" role="tab" aria-controls="pills-poll-search" aria-selected="false">Poll</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="user-search-tab" data-bs-toggle="pill" data-bs-target="#pills-user-search" type="button" role="tab" aria-controls="pills-user-search" aria-selected="false">User</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="community-search-tab" data-bs-toggle="pill" data-bs-target="#pills-community-search" type="button" role="tab" aria-controls="pills-community-search" aria-selected="false">Community</button>
          </li> 
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div class="tab-pane fade show active" id="pills-post-search" role="tabpanel" aria-labelledby="pills-post-search-tab">...</div>
        <div class="tab-pane fade" id="pills-event-search" role="tabpanel" aria-labelledby="pills-event-search-tab">...</div>
        <div class="tab-pane fade" id="pills-poll-search" role="tabpanel" aria-labelledby="pills-poll-search-tab">...</div>
        <div class="tab-pane fade" id="pills-user-search" role="tabpanel" aria-labelledby="pills-user-search-tab">...</div>
        <div class="tab-pane fade" id="pills-community-search" role="tabpanel" aria-labelledby="pills-community-search-tab">...</div>
      </div>


 


     <!-- event edit modal box start  -->
     <div class="modal fade" id="eventEditModalBox" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="staticBackdropLabel">Edit Event</h5>
              
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="eventEditModal"> 
              </div>
          
          </div>
      </div>
  </div>

     <!-- event edit modal box end  -->
</main>
<div th:replace="~{index::footer}"></div>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/assets/js/post.js"></script>
<script src="/static/assets/js/search.js"></script>
</body>
</html>
