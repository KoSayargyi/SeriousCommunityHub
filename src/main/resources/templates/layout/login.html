<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link rel="stylesheet" th:href="@{/assets/css/login.css}">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    </head>
    <body>

        <div class="login">

            <img src="/static/assets/img/lg-bg.gif" alt="login image" class="login__img">

            <form th:action="@{/login}" method="post" class="login__form">
                <h1 class="login__title">Login</h1>

                <div class="login__content">
                    <div class="login__box">
                        <i class="ri-user-3-line login__icon"></i>
                        <div class="login__box-input">
                            <input type="text"  id="staff_id" name="staff_id" required class="login__input" placeholder=""  >
                            <label for="staff_id" class="login__label">Staff Id</label>
                        </div>
                    </div>
                    <div id="staff_id_error" style="color: red; font-size: 0.813rem;  margin-top: -0.5rem; "></div>
                    <div class="login__box">
                        <i class="ri-lock-2-line login__icon"></i>

                        <div class="login__box-input">
                            <input type="password" id="password" name="password" required class="login__input" placeholder="">
                            <label for="password" class="login__label">Password</label>
                            <i class="ri-eye-off-line login__eye" id="login-eye"></i>
                        </div>
                    </div>
                    <div id="password_error" th:if="${param.error}" class="error-message" style="color: red; font-size: 0.813rem;  margin-top: -0.5rem; ">
                        Incorrect password. Please try again.
                    </div>

                </div>

                <div class="login__check">
                    <a href="/forgotPassword" class="login__forgot">Forgot Password?</a>
                </div>


                <button type="submit" class="login__button">Login
                    <i class="button__icon fas fa-chevron-right"></i>
                </button>
            </form>
        </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {

                function isErrorUrl() {
                    return window.location.href.indexOf('error') > -1;
                }

                function removeErrorParameter() {
                    if (isErrorUrl()) {
                        history.replaceState({}, document.title, window.location.pathname);
                    }
                }

                if (isErrorUrl()) {
                    document.querySelector('.error-message').style.display = 'block';
                }

                document.getElementById('password').addEventListener('focus', function() {
                    document.getElementById('password_error').innerText = '';
                });

                document.getElementById('staff_id').addEventListener('blur', validateStaffId);
                function validateStaffId() {
                    const staffId = document.getElementById('staff_id').value;
                    if (!staffId) {
                        localStorage.removeItem('staffId');
                        document.getElementById('staff_id_error').innerText = "";
                        return;
                    }
                    if (!staffId) {
                        document.getElementById('staff_id_error').innerText = "";
                        return;
                    }
                    if (staffId.length > 8) {
                        document.getElementById('staff_id_error').innerText = "The provided staff-id is not our DAT's staff-id";

                        return;
                    }
                    fetch('/checkStaffId?staffId=' + staffId)
                        .then(response => response.json())
                        .then(data => {
                            if (!data.exists) {
                                document.getElementById('staff_id_error').innerText = "The provided staff-id doesn't exist in our server";

                            } else {
                                if(!data.active){
                                    console.log("user banned by the admin.")
                                    document.getElementById('staff_id_error').innerText = `Your account has been banned due to ${data.bannedReason} .`;
                                    document.getElementById('password').disabled = true;
                                }else{
                                    document.getElementById('staff_id_error').innerText = "";
                                }
                                localStorage.setItem('staff_id',staffId);
                            }
                        })
                        .catch(error => console.error('Error:', error));
                }
                const storedStaffId = localStorage.getItem('staffId');
                if (storedStaffId) {
                    document.getElementById('staff_id').value = storedStaffId;
                }
                document.getElementById('login_form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    validateStaffId();
                    const staffIdError = document.getElementById('staff_id_error').innerText;
                    if (staffIdError === "") {
                        this.submit();
                    }
                });

                removeErrorParameter();
            });
        </script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
        <script src="/static/assets/js/login.js"></script>
    </body>
</html>
