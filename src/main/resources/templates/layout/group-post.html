<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{index::head}">
        <meta charset="UTF-8">
        <title>User Profile</title>
        <style>
            .gradient-custom-2 {
                /* fallback for old browsers */
                background: #fbc2eb;

                /* Chrome 10-25, Safari 5.1-6 */
                background: -webkit-linear-gradient(to right, rgba(251, 194, 235, 1), rgba(166, 193, 238, 1));

                /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
                background: linear-gradient(to right, rgba(251, 194, 235, 1), rgba(166, 193, 238, 1))
            }
            .container{
                background: #eee;
                display: flex;
            }
            .middle-panel{
                flex: 1;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .post{
                width: 550px;
                background: #fff;
                border-radius: 10px;
                padding: 10px;
                margin: 10px;
            }
            .post .post-top{
                display: flex;
                align-items: center;
                padding: 10px;
            }
            .post .post-top .dp{
                width: 40px;
                height: 40px;
                border-radius: 50%;
                overflow: hidden;
            }
            .post .post-top .dp > img{
                width: 100%;
                cursor: pointer;
            }
            .post .post-top .post-info{
                margin-left: 10px;
                font-weight: bold;
            }
            .post .post-top .post-info .name{
                cursor: pointer;
                font-size: 16px;

            }
            .post .post-top .post-info .time{
                font-size: 12px;
                cursor: pointer;
            }
            .post .post-top i{
                margin-left: auto;
                cursor: pointer;
            }
            .post .post-top > input{
                height: 40px;
                padding: 5px 10px;
                border-radius: 25px;
                outline: none;
                border: none;
                flex: 1;
                background: #eee;
                margin-left: 10px;
            }
            .post .post-content {
                font-size: 16px;
                font-weight: normal;
                padding: 10px;
            }
            .post .post-content > img ,.post .post-content > video{
                width: 100%;
                margin: 5px 0px;
            }
            .post .post-bottom {
                box-shadow: 1px solid #ddd;
                display: flex;
                justify-content: space-between;
                padding: 5px 5px 0px 5px;
            }
            .post .post-bottom .action{
                padding: 10px;
                border-radius: 10px;
                transition: .3s ease-in;
                cursor: pointer;
            }
            .post .post-bottom .action:hover{
                background: #eee;
            }
            .post.create .post-bottom > .action{
                color: #d74;

            }


            #community-detail-box {
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
}

#user-detail-box {
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.group-name-div {
    margin-bottom: 20px;
}

.community-name {
    font-weight: bold;
    font-family: 'Courier New', Courier, monospace;
    margin-bottom: 10px;
}

.community-description {
    font-family: 'Courier New', Courier, monospace;
    color: #555;
}

.owner-div {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
}

.owner-photo {
    width: 70px;
    height: 70px;
    border-radius: 10px;
    margin-right: 15px;
}

.owner-name {
    font-family: 'Courier New', Courier, monospace;
    font-weight: bold;
    color: #333;
}

.owner-email {
    font-family: 'Courier New', Courier, monospace;
    color: #28a745;
}

.member-list-div {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

.member-div {
    display: flex;
    align-items: center;
    background-color: #f1f1f1;
    border-radius: 10px;
    padding: 10px;
    width: calc(33.333% - 10px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.member-photo {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}

.member-name {
    font-family: 'Courier New', Courier, monospace;
    font-weight: bold;
}

        </style>
